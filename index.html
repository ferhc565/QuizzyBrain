<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>QuizzyBrain</title>
  <meta name="description" content="Pon a prueba tu memoria y concentración con QuizzyBrain." />
  <link rel="manifest" href="manifest.webmanifest" />
  <meta name="theme-color" content="#0F172A" />
  <link rel="icon" type="image/png" sizes="192x192" href="icons/icon-192.png" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="background-overlay"></div>
  <div class="app-container">
    <header class="header">
      <img src="icons/icon-192.png" alt="Logo QuizzyBrain" class="logo" />
      <h1 class="title">QuizzyBrain</h1>
      <p class="subtitle">Pon a prueba tu memoria y concentración</p>
    </header>

    <main class="card">
      <section id="category-screen" class="screen active">
        <h2 class="card-title">Elige una categoría</h2>
        <p class="card-text">Selecciona el tipo de preguntas con el que quieres practicar.</p>
        <div id="category-list" class="category-list"></div>
      </section>

      <section id="quiz-screen" class="screen">
        <div class="quiz-header-row">
          <h2 id="quiz-category" class="card-title"></h2>
          <span id="timer" class="timer"></span>
        </div>
        <p id="question-text" class="question-text"></p>
        <div id="options-container" class="options-container"></div>
        <button id="next-button" class="primary-button">Siguiente</button>
        <div class="quiz-info">
          <span id="progress-text"></span>
          <span id="score-text"></span>
        </div>
      </section>

      <section id="result-screen" class="screen">
        <h2 class="card-title">Resultados</h2>
        <p id="result-summary" class="card-text"></p>
        <button id="back-to-categories" class="secondary-button full-width">Volver a categorías</button>
      </section>
    </main>

    <footer class="footer">
      <button id="config-button" class="config-button">⚙ Configuración</button>
    </footer>
  </div>

  <div id="config-modal" class="modal hidden">
    <div class="modal-content">
      <h3>Configuración de tiempo</h3>
      <p>Elige el tiempo máximo para responder cada pregunta.</p>
      <div class="time-options">
        <button data-seconds="10">10 s</button>
        <button data-seconds="20">20 s</button>
        <button data-seconds="30">30 s</button>
        <button data-seconds="45">45 s</button>
      </div>
      <p class="current-time">Tiempo actual: <span id="current-time-label"></span></p>
      <button id="close-config" class="secondary-button full-width">Cerrar</button>
    </div>
  </div>

  <script src="app.js"></script>
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('sw.js').catch(err => {
          console.log('SW registration failed', err);
        });
      });
    }
  </script>
</body>
</html>
