<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>QuizzyBrain</title>

  <!-- PWA -->
  <link rel="manifest" href="manifest.webmanifest" />
  <meta name="theme-color" content="#121212" />
  <link rel="icon" type="image/png" href="icons/icon-192.png" />
  <link rel="apple-touch-icon" href="icons/icon-192.png" />

  <link rel="stylesheet" href="styles.css" />

  <script>
    if ("serviceWorker" in navigator) {
      window.addEventListener("load", () => {
        navigator.serviceWorker.register("./sw.js").catch((err) => {
          console.error("Error al registrar el Service Worker:", err);
        });
      });
    }
  </script>
</head>
<body>
  <div class="bg-layer"></div>

  <header class="header">
    <img src="assets/logo.png" alt="QuizzyBrain logo" class="logo" />
    <h1>QuizzyBrain</h1>
    <p class="subtitle">Pon a prueba tu memoria y concentración</p>
  </header>

  <main class="main">
    <section class="card">
      <div id="quiz-container">
        <h2 id="question">Cargando pregunta...</h2>
        <div id="options"></div>
        <button id="next-btn" class="btn" disabled>Siguiente</button>
        <p id="progress"></p>
        <p id="score"></p>
      </div>

      <div id="result-container" class="hidden">
        <h2>Resultado</h2>
        <p id="final-score"></p>
        <button id="restart-btn" class="btn">Jugar otra vez</button>
      </div>
    </section>
  </main>

  <footer class="footer">
    <small>QuizzyBrain · PWA</small>
  </footer>

  <script src="app.js"></script>
</body>
</html>
