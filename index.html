<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>QuizziBrain</title>
  <meta name="description" content="Plataforma educativa de quizzes interactivos diseñada para alumnos." />
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#0D47A1" />
  <link rel="icon" type="image/png" sizes="192x192" href="icons/icon-192.png" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="app">
    <header class="app-header">
      <div class="logo-title">
        <img src="icons/icon-192.png" alt="Logo QuizziBrain" class="logo" />
        <h1>QuizziBrain</h1>
      </div>
      <p class="subtitle">Selecciona una categoría para comenzar</p>
    </header>

    <main id="main-content">
      <section id="category-screen" class="screen active">
        <div class="category-grid">
          <!-- categorías se generan desde app.js -->
        </div>
      </section>

      <section id="quiz-screen" class="screen">
        <button id="back-to-categories" class="back-button">← Volver</button>
        <h2 id="quiz-category" class="quiz-category"></h2>
        <div id="question-container">
          <p id="question-text" class="question-text"></p>
          <div id="options-container" class="options-container"></div>
        </div>
        <div class="quiz-footer">
          <span id="progress" class="progress"></span>
          <button id="answer-button" class="primary-button">Responder</button>
        </div>
      </section>

      <section id="result-screen" class="screen">
        <h2>Resultados</h2>
        <p id="result-text"></p>
        <button id="retry-button" class="primary-button">Regresar a categorías</button>
      </section>
    </main>
  </div>

  <script src="app.js"></script>
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('sw.js').catch(err => {
          console.log('SW registration failed', err);
        });
      });
    }
  </script>
</body>
</html>
