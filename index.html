<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QuizzyBrain</title>
  <link rel="manifest" href="manifest.webmanifest">
  <link rel="stylesheet" href="style.css?v=7">
</head>
<body>
  <div class="bg"></div>
  <div class="container">
    <header>
      <img src="img/logo.png" class="logo" alt="QuizzyBrain">
      <h1>QuizzyBrain</h1>
      <p>Pon a prueba tu memoria y concentración</p>
    </header>

    <main class="card" id="category-screen">
      <h2>Elige una categoría</h2>
      <p>Selecciona el tipo de preguntas con el que quieres practicar.</p>
      <div id="category-list"></div>
    </main>

    <main class="card" id="quiz-screen" style="display:none;">
      <h2 id="quiz-title"></h2>
      <p id="question"></p>
      <p id="timer" class="timer">Tiempo: 20 s</p>
      <div id="options"></div>
      <button id="next-btn" class="btn">Siguiente</button>
      <p id="progress"></p>
    </main>

    <main class="card" id="result-screen" style="display:none;">
      <h2>Resultados</h2>
      <p id="result"></p>
      <button id="back-btn" class="btn">Volver</button>
    </main>

    <footer>
      <button id="config-btn" class="config">⚙ Configuración</button>
    </footer>
  </div>

  <div id="config-modal" class="modal">
    <div class="modal-box">
      <h3>Tiempo por pregunta</h3>
      <div class="times">
        <button data-t="10">10 s</button>
        <button data-t="20">20 s</button>
        <button data-t="30">30 s</button>
        <button data-t="45">45 s</button>
      </div>
      <p>Actual: <span id="current-time"></span></p>
      <button id="close-config" class="btn">Cerrar</button>
    </div>
  </div>

  <script src="app.js?v=7"></script>
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('sw.js');
    }
  </script>
</body>
</html>
